<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Spotify</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="heading">
                <img src="../src/images/spotGreen.svg" alt="">
                <p>Top 10 Spotify List</p>
            </div>
        </div>
        <div class="main">
            <div class="options">
                <button class="select-btn active">Top 10 Favorite Songs</button>
                <button class="select-btn">Top 10 Favorite Albums</button>
                <button class="select-btn">Top 10 Favorite Artists</button>
            </div>
            <div class="list">
                <div class="intro">
                    <p>Your Top 10 Songs Right Now:</p>
                    <button id="add-song">Add a Song +</button>
                </div>
                <div class="list-view">
                    <div class="card card-p" data-rank="1">
                    </div>
                    <div class="card card-p" data-rank="2">
                    </div>
                    <div class="card card-p" data-rank="3">
                    </div>
                    <div class="card card-p" data-rank="4">
                    </div>
                    <div class="card card-p" data-rank="5">
                    </div>
                    <div class="card card-p" data-rank="6">
                    </div>
                    <div class="card card-p" data-rank="7">
                    </div>
                    <div class="card card-p" data-rank="8">
                    </div>
                    <div class="card card-p" data-rank="9">
                    </div>
                    <div class="card card-p " data-rank="10">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-cont">
            <p>Fill in the Deets!</p>
            <form class = "song-form" action="">
                <input type="text" name="title" id="title-val" placeholder="Song Title">
                <input type="text" name="artist" id="artist-val"  placeholder="Artist Name">
                <select name="ranking" id="rank-val">
                    <option value="" disabled selected>Select your Ranking</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button id="add-sng">Add Song</button>
                <button id="ext">Exit</button>
            </form>
        </div>
        <div class="footer">
            <p>A Fun List Tracker created by Sameer Kotecha, inspired by Spotify</p>
            <div class="social-i">
                <a href="https://github.com/samkolache"><i class="bi bi-github i-c"></i></a>
                <a href="https://www.linkedin.com/in/sameer-z-kotecha/"><i class="bi bi-linkedin i-c"></i></a>
            </div>
        </div>
        <div id="overlay"></div>
    </main>
    <script src="../src/index.js"></script>
</body>
</html>
