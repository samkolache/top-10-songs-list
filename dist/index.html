<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="heading">
                <img src="../src/images/spotBlack.svg" alt="">
                <p>Top 10 Spotify List</p>
            </div>
        </div>
        <div class="main">
            <div class="options">
                <button class="select-btn">Top 10 Favorite Songs</button>
                <button class="select-btn">Top 10 Favorite Albums</button>
                <button class="select-btn">Top 10 Favorite Artists</button>
            </div>
            <div class="list">
                <div class="intro">
                    <p>Your Top 10 Songs Right Now:</p>
                    <button>Add a Song +</button>
                </div>
                <div class="list-view">

                </div>
            </div>
        </div>
        <div class="footer">
            <p>A Fun List Tracker created by Sameer Kotecha, inspired by Spotify</p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
